<div class="card bg-light w-75 mx-auto" *ngIf="customers">
  <div class="card-header">Listado de Customer</div>
  <div class="card-body">
     <div class="card border-dark mb-3">
         <table class="table table-dark">
           <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Fecha de nacimiento</th>
                </tr>
           </thead>
           <tbody>
            <tr *ngFor="let c of customers">
              <th>{{c.id}}</th>
              <th>{{c.name}}</th>
              <th>{{c.email}}</th>
              <th>{{c.fecha_de_nacimiento}}</th>
            </tr>

           </tbody>
         </table>
     </div>

  </div>
</div>
